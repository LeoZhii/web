<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Containers</title>

    <style>
      .product {
        background-color: gold;
        width: 300px;
      }
      .highlight {
        background-color: gold;
      }
    </style>
  </head>
  <body>
    <!-- containers are used eg. navigation bars, hero units-->
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>
    <!-- duplicate using select+shift+opt+down-->
    <div class="product">
      <p>Lorem ipsum dolor sit amet.</p>
      <a href="#">Link</a>
    </div>

    <!-- highlight specific elements using span (inline blocking)-->
    <p><span class="highlight">Lorem</span> ipsum dolor sit amet.</p>
  </body>
</html>
