<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semantic Elements</title>
  </head>
  <body>
    <!-- div and span are generic containers-->
    <!-- semantic elements are more descriptive containers-->

    <!-- article is any independent, self contained content
    e.g forum post, comments, reviews, product cards, etc-->
    <article class="article">
      <h1>Heading</h1>
      <p>
        Published
        <time datetime="2023-02-24 2347">February 24 2023 11:45pm</time>
      </p>
      <p>
        <!-- mark can be used for inline highlighting-->
        <mark> Lorem </mark>ipsum dolor sit amet consectetur adipisicing elit.
        Dolore at eius beatae aspernatur enim mollitia dignissimos voluptas
        corrupti! Porro, dolorem!
      </p>
      <!-- figure is used for any figure eg images in a document-->
      <figure>
        <img src="" alt="" />
        <figcaption>My coffee this morning</figcaption>
      </figure>
    </article>
  </body>
</html>
